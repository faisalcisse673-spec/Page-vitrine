
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact et Plan d'accès</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }
    .formulaire, .carte {
      flex: 1 1 45%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #34495e;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact et Plan d'accès</h1>
  </header>

  <div class="container">
    <!-- Formulaire de contact -->
    <div class="formulaire">
      <h2>Formulaire de contact</h2>
      <form action="#" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>

    <!-- Carte de localisation -->
    <div class="carte">
      <h2>Plan d'accès</h2>
      <!-- Exemple avec Google Maps (ici localisation de Ouagadougou, tu peux changer l'URL) -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.707!2d-1.5339!3d12.3714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xe2ebd9d8c8f0bfb%3A0x5c1c3c3f3f3f3f3f!2sOuagadougou!5e0!3m2!1sfr!2sbf!4v1234567890"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>
</body>
</html>
